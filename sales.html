<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salmon Cookies Shops Sales Projections</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Sales Projections</h1>
      <img src="img/frosted-cookie.jpg" alt="frosted cookie" title="Frosted Cookie">
      <nav>
        <ul id="nav-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#hours">Hours</a></li>
          <li><a href="index.html#locations">Locations</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="merch.html">Merchandise</a></li>
          <li>Sales (Admin&nbsp;Only)</li>
        </ul>
      </nav>
    </header>

    <table id="sales-table"></table>

    <form id="store-form">
      <fieldset>
        <legend>Add Another Location</legend>

        <label for="newLocation">New Store Location:</label>
        <input name = "newLocation" type="text" required />
        
        <label for="minHourlyCust">Minimum Hourly Customers:</label>
        <input name = "minHourlyCust" type="number" min="0" step="1" required />
        
        <label for="maxHourlyCust">Maximum Hourly Customers:</label>
        <input name = "maxHourlyCust" type="number" min="0" step="1" required />
        
        <label for="avgCookiesPerCust">Average Cookies Purchased Per Customer:</label>
        <input name = "avgCookiesPerCust" type="number" min="0" step="0.1" required />

        <button id="add-location">Add Location</button>
      </fieldset>
    </form>

    <p><a href="index.html">Back to Home</a></p>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
